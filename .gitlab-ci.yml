delivery-conda:
  image: continuumio/miniconda3:4.5.11
  stage: deploy
  script:
    - conda config --set always_yes yes --set changeps1 no
    - conda config --add channels conda-forge
    - conda config --add channels defaults
    - conda config --add channels bioconda
    - conda create -n build anaconda-client conda-build
    - source activate build
    - conda info -a
    - conda build recipe

delivery-docker:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build --pull -t transipedia/dekupl-run:test . #-t transipedia/dekupl-run:$CI_COMMIT_REF_NAME
    - docker push transipedia/dekupl-run:test